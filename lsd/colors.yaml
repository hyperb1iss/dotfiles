# SilkCircuit color scheme for lsd
user: 123 # cyan - users
group: 183 # purple - groups
permission:
  read: 183 # purple - read permissions
  write: 212 # pink - write permissions
  exec: 123 # cyan - execute permissions
  exec-sticky: 123 # cyan - sticky bit
  no-access: 197 # red - no access
date:
  hour-old: 149 # green - recent files
  day-old: 221 # yellow - day old
  older: 183 # purple dim - older files
size:
  none: 244 # gray - empty files
  small: 149 # green - small files
  medium: 221 # yellow - medium files
  large: 209 # coral - large files
inode:
  valid: 252 # light gray - valid inodes
  invalid: 197 # red - invalid inodes
links:
  valid: 123 # cyan - valid links
  invalid: 197 # red - broken links
tree-edge: 183 # purple - tree structure

# File types
file:
  default: 252 # light gray - regular files
  directory: 183 # purple bold - directories
  executable: 149 # green - executables
  link: 123 # cyan - symlinks
  broken-link: 197 # red - broken links
  block-device: 221 # yellow - block devices
  char-device: 221 # yellow - char devices
  socket: 212 # pink - sockets
  pipe: 212 # pink - pipes

# Extensions (following SilkCircuit semantic colors)
extension:
  # Code files
  js: 221 # yellow - JavaScript
  ts: 221 # yellow - TypeScript
  py: 221 # yellow - Python
  rb: 221 # yellow - Ruby
  go: 221 # yellow - Go
  rs: 221 # yellow - Rust
  java: 221 # yellow - Java
  c: 221 # yellow - C
  cpp: 221 # yellow - C++
  h: 183 # purple - headers
  hpp: 183 # purple - headers

  # Config files
  json: 209 # coral - JSON
  yaml: 209 # coral - YAML
  yml: 209 # coral - YAML
  toml: 209 # coral - TOML
  xml: 209 # coral - XML
  conf: 183 # purple - config
  cfg: 183 # purple - config
  ini: 183 # purple - config

  # Markup/docs
  md: 123 # cyan - markdown
  rst: 123 # cyan - reStructuredText
  tex: 123 # cyan - LaTeX

  # Shell scripts
  sh: 149 # green - shell
  bash: 149 # green - bash
  zsh: 149 # green - zsh
  fish: 149 # green - fish

  # Media
  jpg: 212 # pink - images
  jpeg: 212 # pink - images
  png: 212 # pink - images
  gif: 212 # pink - images
  svg: 212 # pink - images
  mp4: 212 # pink - video
  mp3: 212 # pink - audio

  # Archives
  zip: 209 # coral - archives
  tar: 209 # coral - archives
  gz: 209 # coral - archives
  rar: 209 # coral - archives
