# SilkCircuit Neon Theme for Atuin
# Electric meets elegant - matches our terminal aesthetic

[theme]
name = "silkcircuit"

[colors]
# Base text color - soft lavender
Base = "#e8e0f0"

# Important items - Electric Purple
Important = "#e135ff"

# Title headers - Neon Cyan
Title = "#80ffea"

# Guidance text - Muted indigo
Guidance = "#6272a4"

# Annotations/metadata - Coral pink
Annotation = "#ff6ac1"

# Alert colors
AlertInfo = "#50fa7b"
AlertWarn = "#f1fa8c"
AlertError = "#ff6363"
