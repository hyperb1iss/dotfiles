<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- ─────────────────────────────────────────────────────────────────────────
         Font Aliases — Map macOS names to Linux Nerd Font variants
         ───────────────────────────────────────────────────────────────────────── -->

    <!-- Strong match: rewrite PragmataPro Mono Liga → PragmataProMonoLiga Nerd Font Mono -->
    <match target="pattern">
        <test name="family" qual="any">
            <string>PragmataPro Mono Liga</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>PragmataProMonoLiga Nerd Font Mono</string>
        </edit>
    </match>

    <!-- Fallback alias -->
    <alias>
        <family>PragmataPro Mono Liga</family>
        <prefer><family>PragmataProMonoLiga Nerd Font Mono</family></prefer>
    </alias>

    <!-- ─────────────────────────────────────────────────────────────────────────
         Font Rendering — TrueType hinting for PragmataPro
         ───────────────────────────────────────────────────────────────────────── -->
    <match target="font">
        <test name="force_autohint">
            <bool>false</bool>
        </test>
        <test name="family">
            <string>PragmataPro Mono</string>
        </test>
        <edit name="font_type" mode="assign">
            <string>TT Instructed Font</string>
        </edit>
    </match>
</fontconfig>
