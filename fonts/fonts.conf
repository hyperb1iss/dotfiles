<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <test name="force_autohint">
        <bool>false</bool>
        </test>
        <test name="family">
        <string>PragmataPro Mono</string>
        </test>
        <edit name="font_type" mode="assign">
        <string>TT Instructed Font</string>
        </edit>
    </match>
</fontconfig>
